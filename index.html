<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="favicon.svg">
        <title>Epic Extension Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to the Epic Extension Gallery</h1>
        <p>Really cool extensions will be here!</p>
        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <div class="extensiondisplay">
            <img src="images/aiextension.png" width="380px">
            <h1>AI</h1>
            <p>Use AI Generated Content</p>
            <button onclick='getextension(`https:/\/epic-extension-gallery.github.io/extensions/ai.js`)'>Get</button>
        </div>
        <div class="extensiondisplay">
            <img src="images/comments.png" width="380px">
            <h1>Comments</h1>
            <p>Create projects with Better Comments</p>
            <button onclick='getextension(`https:/\/epic-extension-gallery.github.io/extensions/comments.js`)'>Get</button>
        </div>
        <div class="extensiondisplay">
            <img src="images/random.png" width="380px">
            <h1>Random Utils</h1>
            <p>More random blocks because why not</p>
            <button onclick='getextension(`https:/\/epic-extension-gallery.github.io/extensions/random.js`)'>Get</button>
        </div>
        <div class="extensiondisplay">
            <img src="images/sprites.png" width="380px">
            <h1>Sprites</h1>
            <p>Communicate with sprites and clones through Variables.</p>
            <button onclick='getextension(`https:/\/epic-extension-gallery.github.io/extensions/sprites.js`)'>Get</button>
        </div>
    </div>
        <script>
            function getextension(url) {
                navigator.clipboard.writeText(url);
                alert("Copied to clipboard");
            }
        </script>
    </body>
</html>
